<!-- Services Section -->
    <section id="services" {% cycle '', 'class="bg-light-gray"' %}>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.services.heading }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.data.services.subheading }}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for service in site.services %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{ service.image }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ service.title }}</h4>
                    <p class="text-muted">{{ service.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
