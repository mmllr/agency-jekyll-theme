<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">{{ site.data.contact.heading }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.contact.subheading }}</h3>
      </div>
    </div>
    <div class="row section-content">
      <div class="col-md-6 col-md-offset-3">
        <dl class="dl-horizontal">
          <dt>Name:</dt><dd>{{ site.data.contact.name }}</dd>
          <dt>Address:</dt>
          {% for l in site.data.contact.address %}
          <dd>{{ l.line }}</dd>
          {% endfor %}
          <dt>Phone:</dt><dd>{{ site.data.contact.phone }}</dd>
          <dt>Email:</dt><dd><a href="mailto:{{ site.email }}">{{ site.email }}</a></<dd>
          <dt>Internet:</dt><dd><a href="{{ site.url }}"> {{ site.url }}</a></<dd>
        </ul>
      </div>
    </div>
    <div class="row section-content">
      <div class="col-lg-12 text-center">
        <p class="text-warning">{{ site.data.contact.footer }}</p>
      </div>
    </div>
  </div>
</section>
