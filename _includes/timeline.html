<!-- About Section -->
    <section id="about" {% cycle '', 'class="bg-light-gray"' %}>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.timeline.heading }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.data.timeline.subheading }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                      {% for item in site.timeline %}
                      {% cycle '<li>', '<li class="timeline-inverted">' %}
                          <div class="timeline-image">
                              <img class="img-circle img-responsive" src="/img/{{ item.image }}" alt="">
                          </div>
                          <div class="timeline-panel">
                              <div class="timeline-heading">
                                  <h4>{{ item.title }}</h4>
                                  <h4 class="subheading">{{ item.subtitle }}</h4>
                              </div>
                              <div class="timeline-body">
                                  <p class="text-muted"> {{ item.content }}</p>
                              </div>
                          </div>
                      </li>
                      {% endfor %}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>{{ site.data.timeline.footer }}</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
