  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright"> {{ site.copyright }} </span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                      {% for network in site.social %}
                      <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                      </li>
                      {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                      {% for item in site.data.quicklinks %}
                      <li><a href="{{ item.url }}">{{ item.title }}</a>
                      </li>
                      {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </footer>
