<!-- Services Section -->
    <section id="overview" {% cycle '', 'class="bg-light-gray"' %}>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.data.overview.heading }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.data.overview.subheading }}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for item in site.overview %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{ item.image }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="overview-heading">{{ item.title }}</h4>
                    <p class="text-muted">{{ item.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
